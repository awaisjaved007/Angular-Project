<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" style="max-height: 200px;" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown
    >
      <button class="btn btn-primary dropdown-toggle">Recipe Manage <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a  style="cursor: pointer" (click)="onAddToShoppingList()" >To Shopping List </a></li>
        <li><a style="cursor: pointer" (click)="onEdit()" >Edit Recipe </a></li>
        <li><a style="cursor: pointer">To Recipe </a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.description}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients ">
      {{ing.name}} ({{ing.amount}})
      </li>
    </ul>
  </div>
</div>
